name: HLint
permissions: read-all

on:
  push:
  pull_request:

jobs:
  hlint:
    name: Scan code with HLint
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results.
      security-events: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: haskell-actions/hlint-setup@v2
        id: setup
        with:
          version: 3.6.1
      - run: cp ${{ steps.setup.outputs.hlint-bin }} ${{ github.workspace }}/custom-hlint
      - uses: haskell-actions/hlint-scan@3e2feb228d5d90db9ba2bb93c720d83e4c06681c # v1.2.0
        with:
          binary: /github/workspace/custom-hlint
